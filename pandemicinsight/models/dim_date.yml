version: 2

models:
  - name: dim_date
    description: Conformed Date Dimension. One row per year.
    columns:
      - name: datekey 
        description: The surrogate key of the date in YYYYMMDD format
        tests:
          - not_null
          - unique
      - name: year
        description: The year of the datekey
        tests:
          - not_null
          - unique
